<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
  <a class="navbar-brand" href="#">Cube Success</a>
  <ul class="nav navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Foo</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Bar</a>
    </li>
    <li class="nav-item navbar-right">
      <a class="nav-link" href="#">User: {{userToken}}</a>
    </li>
  </ul>
</nav>


<div class="container-fluid" style="background-color: aquamarine">
  <div class="row">
    <div class="col-sm-6">
      <p>Current Session (unsaved)</p>
      <ul>
        <li *ngFor="let obj of currentSession; let idx = index">
            {{obj.elapsedTime | time}}&nbsp;{{obj.scramble}}&nbsp;<i class="fa fa-times" aria-hidden="true" (click)="removeMeasurement(idx)"></i>
        </li>
      </ul>
      <div *ngIf="currentSession.length > 0"><button class="btn btn-lg btn-outline-primary" (click)="storeNewMeasurements()">Store session results!</button></div>
    </div>
    <div class="col-sm-6">
      <div><app-chart [multi]="chartData"></app-chart></div>
  </div>
</div>

<div class="container-fluid" style="background-color: gold">
  <p class="scramble">New Scramble: {{scramble}}</p>
  <p class="timer">{{elapsedTime | time}} !</p>

  <div *ngIf="!!error">
    <h2>BTW: Error happend: {{error}}</h2>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <span class="text-muted">Place sticky footer content here.</span>
  </div>
</footer>
