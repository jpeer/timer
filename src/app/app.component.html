<div class="container-fluid" style="background-color: aquamarine">
  <div class="row">
    <div class="col-sm-6">
      <p class="scramble">New Scramble: {{scramble}}</p>
      <app-timer (onDone)="onTimerDone($event)" [scramble]="scramble"></app-timer>
    </div>
    <div class="col-sm-6">
      <div *ngIf="totalHistory.length > 0">
        <app-chart [multi]="chartData"></app-chart>
      </div>
      <div *ngIf="totalHistory.length == 0">Start cubing and graph your progress!</div>
    </div>
  </div>
</div>


<div class="container-fluid" style="background-color: khaki" *ngIf="totalHistory.length > 0">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Attempt #</th>
      <th>Start Time</th>
      <th>Elapsed Time</th>
      <th>Used Scramble</th>
      <th>Remove?</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let m of totalHistory.slice().reverse(); let idx = index">
      <td>{{totalHistory.length - idx - 1}}</td>
      <td>{{m.startTime}}</td>
      <td>{{m.elapsedTime | time}}</td>
      <td>{{m.scramble}}</td>
      <td><i class="fa fa-times" aria-hidden="true" (click)="removeMeasurement(idx)"></i></td>
    </tr>
    </tbody>
  </table>
</div>
