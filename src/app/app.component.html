<h1>
  Cube Success
</h1>

<ul>
  <li *ngFor="let obj of currentSession; let idx = index">{{obj.time | time}}&nbsp;{{obj.scramble}}&nbsp;<i class="fa fa-times" aria-hidden="true" (click)="removeMeasurement(idx)"></i></li>
</ul>

<div *ngIf="currentSession.length > 0"><button class="btn btn-lg btn-outline-primary" (click)="open(content)">Save for reference</button></div>

<p class="scramble">New Scramble: {{scramble}}</p>
<p class="timer">{{elapsed | time}} !</p>

<template ngbModalContainer></template>
<template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Modal title</h4>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</template>
