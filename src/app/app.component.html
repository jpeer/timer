<h1>
  Cube Success
</h1>

<ul>
  <li *ngFor="let obj of currentSession; let idx = index">{{obj.time | time}}&nbsp;{{obj.scramble}}&nbsp;<i class="fa fa-times" aria-hidden="true" (click)="removeMeasurement(idx)"></i></li>
</ul>

<div *ngIf="currentSession.length > 0"><button>Save for reference</button></div>

<p class="scramble">New Scramble: {{scramble}}</p>
<p class="timer">{{elapsed | time}} !</p>
